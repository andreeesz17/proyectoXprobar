{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2>Iniciar sesión</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3">¿No tienes cuenta? <a href="{% url 'registro' %}">Regístrate</a></p>
    </div>
</div>
{% endblock %}
